        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 20s infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-1000px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            bottom: -80px;
            left: 10%;
            animation-duration: 18s;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {

            animation-duration: 20s;

            height: 60px;
            bottom: -60px;
            left: 55%;
            animation-duration: 24s;
            animation-delay: 6s;

            height: 90px;
